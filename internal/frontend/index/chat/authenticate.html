<!DOCTYPE html>
<title>Authenticate - {{ .SiteName }}</title>

{{ template "css" . }}

<div id="authenticate-page" class="container grid-sm">
	<form method="post" class="form-horizontal">
		<div class="form-group">
			<label class="form-label" for="player-guid">Player GUID</label>
			<input
				class="form-input" type="text" id="player-guid"
				name="player_guid"
				placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
				pattern="[0-9a-zA-Z]{8}-(?:[0-9a-zA-Z]{4}-){3}[0-9a-zA-Z]{12}$"
			>

			<label class="form-label" for="priv-token">Private Token</label>
			<input
				class="form-input" type="password" id="priv-token"
				name="private_token"
			>
		</div>

		<div class="form-group">
			<button class="btn btn-primary input-group-btn" type="submit">
				Authenticate
			</button>
		</div>
	</form>
</div>
